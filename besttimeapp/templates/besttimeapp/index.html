<!-- index.html -->
{% extends "besttimeapp/base.html" %}

{% block title %}トップページ{% endblock title %}

{% block content %}

    <h4 class="mt-4 border-bottom">記録の一覧</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">名前(ふりがな)</th>

        </tr>
      </thead>
    </table>
{% endblock content %}
